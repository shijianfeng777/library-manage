<section class="row">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">姓氏</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.user.firstName" placeholder="姓氏" required autofocus>
          <div ng-messages="vm.userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">请正确填写姓氏</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">名字</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.user.lastName" placeholder="名字" required>
          <div ng-messages="vm.userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Last name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">电子邮箱</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="vm.user.email" placeholder="电子邮箱" lowercase required>
          <div ng-messages="vm.userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">请输入电子邮箱地址</p>
            <p class="help-block error-text" ng-message="email">该电子邮箱地址无效</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="username">用户名</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="vm.user.username" placeholder="用户名" lowercase required>
          <div ng-messages="vm.userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">请输入用户名</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">保存配置</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
