<div>
  <h3 class="col-xs-12 text-center">登陆你的帐号</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <uib-alert type="danger" ng-show="vm.error" class="text-center text-danger">
            <span ng-bind="vm.error"></span>
          </uib-alert>
          <label for="usernameOrEmail">用户名或电子邮件</label>
          <input type="text" id="usernameOrEmail" name="usernameOrEmail" class="form-control" ng-model="vm.credentials.usernameOrEmail" placeholder="用户名或电子邮件" required autofocus>
          <div ng-messages="vm.userForm.usernameOrEmail.$error" role="alert">
            <p class="help-block error-text" ng-message="required">请输入正确的用户名或电子邮件</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">密码</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="vm.credentials.password" placeholder="请输入密码" required>
          <div ng-messages="vm.userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">请输入正确的密码</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">登陆</button>
          &nbsp; or&nbsp;
          <a ui-sref="authentication.signup">注册</a>
        </div>
        <div class="text-center forgot-password">
          <a ui-sref="password.forgot">忘记密码？</a>
        </div>
        <br />
      </fieldset>
    </form>
  </div>
</div>
